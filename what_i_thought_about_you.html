<!DOCTYPE html>
<html>
<head>
    <title>What I Thought About You</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        .container { margin: 50px auto; max-width: 600px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 10px; width: 80%; }
        button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #message { display: none; margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>What I Thought About You</h2>
        <form id="accessForm">
            <input type="text" id="name" placeholder="Enter your full name" required><br>
            <input type="text" id="security" placeholder="Favorite flower?" required><br>
            <button type="submit">Submit</button>
        </form>
        <div id="message">
            <p>Hafsa, I’ve wanted to say this for a long time. I’m cutting you off because I feel we’ve grown apart, and I need to move forward. I wish you the best.</p>
        </div>
    </div>

    <script>
        document.getElementById("accessForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let security = document.getElementById("security").value.trim().toLowerCase();
            if (name === "Hafsa" && security === "sunflower") {
                document.getElementById("message").style.display = "block";
                document.getElementById("accessForm").style.display = "none";
            } else {
                alert("Incorrect name or answer.");
            }
        });
    </script>
</body>
</html>
